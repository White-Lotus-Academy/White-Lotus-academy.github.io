<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #8C1D40; /* Maroon */
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #555;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #FFC627; /* Gold */
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      margin: 0 0.5rem;
      font-size: 1rem;
    }

    .buttons a:hover {
      background-color: #e5b000;
    }

    .image {
      margin: 2rem 0;
    }cv

    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you’re looking for doesn’t exist. It might have been removed, renamed, or is temporarily unavailable.</p>
    <div class="image">
      <img src="https://source.unsplash.com/400x300/?buddhism,meditation" alt="Buddhist Illustration">
    </div>
    <div class="buttons">
      <a href="/">Return Home</a>
      <a href="/contact">Contact Support</a>
    </div>
  </div>
</body>
</html>
